<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Weather App</title>
</head>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <a class="link" href="../index.html">Current</a>
            <a class="link" href="../cards/index.html">Cards</a>
            <a class="link" href="index.html">Select</a>
        </nav>

    </header>
    <main>
        <h1>Weather Information</h1>
        <form id="cityForm" class="form">
            <select id="citySelect" class="select">
                <option value="">Select a city</option>
                <option value="51.5074,-0.1278,London">London</option>
                <option value="48.8566,2.3522,Paris">Paris</option>
                <option value="52.52,13.405,Berlin">Berlin</option>
                <option value="40.4168,-3.7038,Madrid">Madrid</option>
                <option value="41.9028,12.4964,Rome">Rome</option>
                <option value="37.9838,23.7275,Athens">Athens</option>
                <option value="52.3676,4.9041,Amsterdam">Amsterdam</option>
                <option value="48.2082,16.3738,Vienna">Vienna</option>
            </select>
            <button type="submit" class="button">Get Weather</button>
        </form>
        <div id="loader" class="loader" class="hide"></div>
    </main>
    <footer class="footer"></footer>
</body>

</html>

</html>
